<!DOCTYPE html>
<html lang="es"> <!-- Se establece el idioma del documento como español -->
<head>
  <meta charset="UTF-8"> <!-- Se define la codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el diseño sea responsive -->
  <title>Login | DASVP AIR</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
  <!-- ======= ENCABEZADO PRINCIPAL CON DISEÑO DE CRISTAL ======= -->
  <div class="header"> <!-- Contenedor principal del encabezado -->
    <div class="header-glass"> <!-- Estilo tipo "glassmorphism" aplicado al header -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <link rel="icon" href="../img/image.png" type="image/png"> <!-- Ícono del sitio (favicon) -->
      <h1 class="header-title">✈️ DASVP AIR</h1> <!-- Título de la aplicación -->
      <p class="header-slogan">Vuela a tus sueños ✨</p> <!-- Lema inspirador -->
    </div>
  </div>

  <!-- ======= CONTENEDOR PRINCIPAL ======= -->
  <div class="container buscar-box"> <!-- Contenedor central con clase específica para búsqueda -->

    <!-- ======= PERFIL DE USUARIO ACTIVO ======= -->
    <div class="user-profile"> <!-- Sección de perfil de usuario -->
      <div class="user-avatar"> <!-- Imagen del usuario -->
        <img src="../img/avatar_default.svg" alt="Avatar de usuario"> <!-- Avatar genérico -->
      </div>
      <div class="user-info"> <!-- Información textual del usuario -->
        <div class="user-name">John Doe</div> <!-- Nombre de usuario -->
        <a href="#" class="logout-link">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
      </div>
    </div>

    <!-- ======= TÍTULO DE LA SECCIÓN DE BÚSQUEDA ======= -->
    <h2 class="section-title">Búsqueda de Vuelos</h2>

    <!-- ======= FORMULARIO DE BÚSQUEDA DE VUELOS ======= -->
    <form id="buscarForm" action="#" method="get" autocomplete="on" novalidate> <!-- Formulario GET, sin validación HTML nativa -->

      <!-- Checkbox para vuelo de solo ida -->
      <div class="input-group checkbox-group"> 
        <input type="checkbox" id="soloida" name="soloida"> <!-- Casilla de verificación -->
        <label for="soloida">Solo ida</label> <!-- Etiqueta asociada -->
      </div>
