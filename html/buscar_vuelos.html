<!DOCTYPE html>
<html lang="es"> <!-- Documento HTML en espa√±ol -->
<head>
  <meta charset="UTF-8"> <!-- Codificaci√≥n UTF-8 para caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Dise√±o responsivo y sin zoom -->
  <title>B√∫squeda de Vuelos | DASVP AIR</title> <!-- T√≠tulo de la pesta√±a -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
  <!-- ======= HEADER MODERNO ======= -->
  <div class="header"> <!-- Contenedor principal del encabezado -->
    <div class="header-glass"> <!-- Fondo tipo vidrio esmerilado para efecto visual -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerol√≠nea -->
      <link rel="icon" href="../img/image.png" type="image/png"> <!-- √çcono para pesta√±a del navegador -->
      <div class="header-title">‚úàÔ∏è DASVP AIR</div> <!-- T√≠tulo del encabezado con emoji -->
      <div class="header-slogan">Vuela a tus sue√±os ‚ú®</div> <!-- Eslogan motivador -->
    </div>
  </div>

  <!-- ======= CONTENEDOR PRINCIPAL DEL FORMULARIO DE B√öSQUEDA ======= -->
  <div class="container buscar-box"> <!-- Caja principal para b√∫squeda de vuelos -->

    <!-- Perfil de usuario con avatar, nombre y enlace para cerrar sesi√≥n -->
    <div class="user-profile1">
      <div class="user-avatar1">
        <img src="../img/avatar_default.svg" alt="Avatar" /> <!-- Imagen predeterminada del usuario -->
      </div>
      <div class="user-info1">
        <div class="user-name1">John Doe</div> <!-- Nombre del usuario visible -->
        <a class="logout-link1" href="index.html">Cerrar Sesi√≥n</a> <!-- Enlace para salir del sistema -->
      </div>
    </div>

    <div class="section-title">B√∫squeda de Vuelos</div> <!-- T√≠tulo de la secci√≥n -->

    <!-- Formulario para buscar vuelos -->
    <form id="buscarForm" action="../html/vuelos_disponibles.html" method="get" autocomplete="on" novalidate>
      <!-- Checkbox para seleccionar solo ida -->
      <div class="remember-row" style="margin-bottom: 10px;">
        <input type="checkbox" id="soloida" name="soloida" aria-label="Solo ida"> <!-- Control accesible para solo ida -->
        <label for="soloida">Solo ida</label> <!-- Etiqueta visible -->
      </div>

      <!-- Campo de texto para origen -->
      <div class="input-group">
        <input class="input-field" type="text" placeholder="Origen" required aria-label="Origen"> <!-- Campo obligatorio con etiqueta accesible -->
      </div>

      <!-- Campo de texto para destino -->
      <div class="input-group">
        <input class="input-field" type="text" placeholder="Destino" required aria-label="Destino"> <!-- Campo obligatorio con etiqueta accesible -->
      </div>

      <!-- Campo de texto para fecha de salida -->
      <div class="input-group">
        <input class="input-field" type="text" placeholder="Fecha de salida" required aria-label="Fecha de salida"> <!-- Campo obligatorio con etiqueta accesible -->
      </div>

      <!-- Campo de texto para fecha de regreso, visible si no est√° solo ida -->
      <div class="input-group" id="regresoGroup">
        <input class="input-field" type="text" placeholder="Fecha de regreso" aria-label="Fecha de regreso"> <!-- Campo opcional para regreso -->
      </div>

      <!-- Mensaje de error para validar campos obligatorios, inicialmente oculto -->
      <div class="error-msg" id="buscarError">Por favor, completa todos los campos obligatorios.</div>

      <!-- Bot√≥n para enviar el formulario -->
      <button class="btn-primary" type="submit" id="buscarBtn">
        <span class="btn-icon">üîç</span> <!-- Icono de lupa para b√∫squeda -->
        BUSCAR
      </button>

      <!-- Indicador de carga o spinner que se muestra durante la b√∫squeda, inicialmente oculto -->
      <div id="buscarSpinner" style="display:none; margin-top:10px; text-align:center;">
        <span class="spinner"></span>
      </div>
    </form>
  </div>
</body>
</html>
