<!DOCTYPE html>
<html lang="es"> <!-- Documento HTML en español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación UTF-8 para caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Diseño responsivo y sin zoom -->
  <title>Búsqueda de Vuelos | DASVP AIR</title> <!-- Título de la pestaña -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
  <!-- ======= HEADER MODERNO ======= -->
  <div class="header"> <!-- Contenedor principal del encabezado -->
    <div class="header-glass"> <!-- Fondo tipo vidrio esmerilado para efecto visual -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <link rel="icon" href="../img/image.png" type="image/png"> <!-- Ícono para pestaña del navegador -->
      <div class="header-title">✈️ DASVP AIR</div> <!-- Título del encabezado con emoji -->
      <div class="header-slogan">Vuela a tus sueños ✨</div> <!-- Eslogan motivador -->
    </div>
  </div>

  <!-- ======= CONTENEDOR PRINCIPAL DEL FORMULARIO DE BÚSQUEDA ======= -->
  <div class="container buscar-box"> <!-- Caja principal para búsqueda de vuelos -->

    <!-- Perfil de usuario con avatar, nombre y enlace para cerrar sesión -->
    <div class="user-profile1">
      <div class="user-avatar1">
        <img src="../img/avatar_default.svg" alt="Avatar" /> <!-- Imagen predeterminada del usuario -->
      </div>
      <div class="user-info1">
        <div class="user-name1">John Doe</div> <!-- Nombre del usuario visible -->
        <a class="logout-link1" href="index.html">Cerrar Sesión</a> <!-- Enlace para salir del sistema -->
      </div>
    </div>
