<!DOCTYPE html>
<html lang="es"> <!-- Idioma del contenido -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Configuración responsive -->
  <title>Menú Principal | DASVP AIR</title> <!-- Título de la pestaña -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al CSS -->
  <link rel="icon" href="../img/image.png" type="image/png"> <!-- Ícono de la pestaña -->
</head>
<body>
  <header class="header"> <!-- Encabezado principal -->
    <div class="header-glass"> <!-- Estilo tipo vidrio para fondo -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <h1 class="header-title">✈️ DASVP AIR</h1> <!-- Título con emoji -->
      <p class="header-slogan">Vuela a tus sueños ✨</p> <!-- Eslogan motivacional -->
    </div>
  </header>

  <main class="container"> <!-- Contenedor principal -->
    <section class="user-profile-box" style="text-align: center;"> <!-- Sección perfil usuario -->
      <h2 class="user-name1">¡Hola John Doe!</h2> <!-- Nombre de usuario -->
      <p class="welcome-subtitle">¿Qué quieres hacer?</p> <!-- Subtítulo de bienvenida -->
      <a class="logout-link" href="index.html">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
    </section>

    <hr class="divider"> <!-- Línea divisoria -->

    <section class="menu-actions"> <!-- Sección de opciones del menú -->
      <!-- Opción: Buscar vuelos -->
      <a class="menu-card" href="../html/buscar_vuelos.html">
        <span class="menu-icon">
          <img src="../img/buscar.svg" alt="Buscar" class="menu-icon"> <!-- Icono Buscar -->
        </span>
        <span class="menu-label">Buscar vuelos</span> <!-- Texto opción -->
        <span class="menu-arrow">&#8250;</span> <!-- Flecha decorativa -->
      </a>

      <!-- Opción: Check In -->
      <a class="menu-card" href="../html/checkin.html">
        <span class="menu-icon">
          <img src="../img/checkin.svg" alt="Check In" class="menu-icon"> <!-- Icono Check In -->
        </span>
        <span class="menu-label">Check In</span> <!-- Texto opción -->
        <span class="menu-arrow">&#8250;</span> <!-- Flecha decorativa -->
      </a>

      <!-- Opción: Mis Vuelos -->
      <a class="menu-card" href="../html/mis_vuelos.html">
        <span class="menu-icon">
          <img src="../img/mis_vuelos.svg" alt="Mis Vuelos" class="menu-icon"> <!-- Icono Mis Vuelos -->
        </span>
        <span class="menu-label">Mis Vuelos</span> <!-- Texto opción -->
        <span class="menu-arrow">&#8250;</span> <!-- Flecha decorativa -->
      </a>
    </section>
  </main>
</body>
</html>
<!-- Fin del documento HTML -->
