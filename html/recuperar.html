<!DOCTYPE html> <!-- Define el tipo de documento HTML -->
<html lang="es"> <!-- Indica que el idioma del contenido es español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Vista responsiva para dispositivos móviles -->
  <title>Recuperar Contraseña | DASVP AIR</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
  <div class="header"> <!-- Contenedor principal del encabezado -->
    <div class="header-glass"> <!-- Efecto vidrio para el encabezado -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la empresa -->
      <link rel="icon" href="../img/image.png" type="image/png"> <!-- Ícono que se muestra en la pestaña -->
      <div class="header-title">✈️ DASVP AIR</div> <!-- Título principal de la página -->
      <div class="header-slogan">Vuela a tus sueños ✨</div> <!-- Eslogan de la empresa -->
    </div>
  </div>

  <div class="container"> <!-- Contenedor principal del contenido -->
    <div class="section-title">Recuperar Contraseña</div> <!-- Título de la sección -->
    <hr class="divider"> <!-- Línea decorativa que separa el título -->

    <form action="../html/crear_contraseña.html" method="get"> <!-- Formulario para enviar el correo de recuperación -->
      <div class="input-group"> <!-- Grupo de entrada -->
        <input class="input-field" type="email" placeholder="Email" required autocomplete="email"> <!-- Campo de correo electrónico -->
      </div>

      <div class="ayuda-recuperar"> <!-- Texto de ayuda para el usuario -->
        Si el e-mail se encuentra registrado se enviará un link para continuar con la recuperación de su contraseña.
      </div>

      <button class="btn-primary" type="submit">ENVIAR</button> <!-- Botón para enviar el formulario -->
    </form>
  </div>
</body>
</html>
<!-- Fin del documento HTML -->
