<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Idioma principal del documento -->

<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres en UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Configuración para diseño responsivo -->
  <title>Vuelos Disponibles | DASVP AIR</title> <!-- Título de la página que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al archivo de estilos CSS -->
</head>

<body>
  <header class="header"> <!-- Encabezado principal de la página -->
    <div class="header-glass"> <!-- Contenedor con efecto visual tipo glass -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <link rel="icon" href="../img/image.png" type="image/png"> <!-- Favicon de la página -->
      <h1 class="header-title">✈️ DASVP AIR</h1> <!-- Título con ícono en el encabezado -->
      <p class="header-slogan">Vuela a tus sueños ✨ </p> <!-- Eslogan motivacional -->
    </div>
  </header>

  <main class="container"> <!-- Contenedor principal del contenido -->
    <section class="user-profile"> <!-- Sección del perfil del usuario -->
      <img src="../img/avatar_default.svg" alt="Avatar" class="user-avatar"> <!-- Imagen de avatar por defecto -->
      <div class="user-info"> <!-- Información del usuario -->
        <h2 class="user-name">John Doe</h2> <!-- Nombre del usuario -->
        <a class="logout-link" href="index.html">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
      </div>
    </section>

    <section class="flight-section"> <!-- Sección que muestra los vuelos disponibles -->
        <h2 class="section-title">Vuelos disponibles</h2> <!-- Título de sección -->
        <p class="section-subtitle">Bogotá - Barranquilla<br>Septiembre 29</p> <!-- Ruta y fecha de los vuelos -->
  
        <div class="flight-list"> <!-- Lista de tarjetas de vuelos -->
  
          <article class="flight-card"> <!-- Tarjeta individual de vuelo -->
            <span class="flight-icon" aria-hidden="true">✈️</span> <!-- Ícono de avión -->
            <div class="flight-info"> <!-- Información de horarios -->
              <time class="flight-time">05:30 - 06:30</time> <!-- Hora de salida y llegada -->
              <p class="flight-duration">1h 30 min</p> <!-- Duración del vuelo -->
            </div>
            <div class="flight-details"> <!-- Detalles del vuelo -->
              <p class="flight-code">VAA025</p> <!-- Código del vuelo -->
              <p class="flight-price">COP <strong>150.600</strong></p> <!-- Precio del vuelo -->
            </div>
          </article>
  
          <article class="flight-card"> <!-- Segunda tarjeta de vuelo -->
            <span class="flight-icon" aria-hidden="true">✈️</span>
            <div class="flight-info">
              <time class="flight-time">10:30 - 12:05</time>
              <p class="flight-duration">1h 30 min</p>
            </div>
            <div class="flight-details">
              <p class="flight-code">VAA412</p>
              <p class="flight-price">COP <strong>260.050</strong></p>
            </div>
          </article>
  
          <article class="flight-card"> <!-- Tercera tarjeta de vuelo -->
            <span class="flight-icon" aria-hidden="true">✈️</span>
            <div class="flight-info">
              <time class="flight-time">14:15 - 15:45</time>
              <p class="flight-duration">1h 30 min</p>
            </div>
            <div class="flight-details">
              <p class="flight-code">VAA836</p>
              <p class="flight-price">COP <strong>150.600</strong></p>
            </div>
          </article>
        </div>
  
        <a class="btn-primary" href="../html/menu.html" role="button">VOLVER</a> <!-- Botón para regresar al menú principal -->
      </section>
    </main>
  </body>
  </html>
<!-- Fin del documento HTML -->
