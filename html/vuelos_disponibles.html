<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="es"> <!-- Idioma principal del documento -->

<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres en UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Configuración para diseño responsivo -->
  <title>Vuelos Disponibles | DASVP AIR</title> <!-- Título de la página que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al archivo de estilos CSS -->
</head>

<body>
  <header class="header"> <!-- Encabezado principal de la página -->
    <div class="header-glass"> <!-- Contenedor con efecto visual tipo glass -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <link rel="icon" href="../img/image.png" type="image/png"> <!-- Favicon de la página -->
      <h1 class="header-title">✈️ DASVP AIR</h1> <!-- Título con ícono en el encabezado -->
      <p class="header-slogan">Vuela a tus sueños ✨ </p> <!-- Eslogan motivacional -->
    </div>
  </header>

  <main class="container"> <!-- Contenedor principal del contenido -->
    <section class="user-profile"> <!-- Sección del perfil del usuario -->
      <img src="../img/avatar_default.svg" alt="Avatar" class="user-avatar"> <!-- Imagen de avatar por defecto -->
      <div class="user-info"> <!-- Información del usuario -->
        <h2 class="user-name">John Doe</h2> <!-- Nombre del usuario -->
        <a class="logout-link" href="index.html">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
      </div>
    </section>
