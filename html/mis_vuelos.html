<!DOCTYPE html> <!-- Define el tipo de documento HTML -->
<html lang="es"> <!-- Establece el idioma principal como español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Vista responsiva móvil -->
  <title>Mis Vuelos | DASVP AIR</title> <!-- Título de la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al archivo CSS principal -->
</head>
<body>
  <header class="header"> <!-- Encabezado principal de la página -->
    <div class="header-glass"> <!-- Contenedor con efecto de vidrio -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <h1 class="header-title">✈️ DASVP AIR</h1> <!-- Título principal -->
      <p class="header-slogan">Vuela a tus sueños ✨</p> <!-- Eslogan de la empresa -->
    </div>
  </header>

  <main class="container"> <!-- Contenedor principal del contenido -->

    <section class="user-profile-section"> <!-- Sección del perfil de usuario -->
      <div class="user-profile"> <!-- Contenedor del perfil -->
        <img src="../img/avatar_default.svg" alt="Avatar" class="user-avatar"> <!-- Imagen del avatar por defecto -->
        <link rel="icon" href="../img/image.png" type="image/png"> <!-- Ícono de la pestaña -->
        <div class="user-info"> <!-- Información del usuario -->
          <h2 class="user-name">John Doe</h2> <!-- Nombre del usuario (placeholder) -->
          <a class="logout-link" href="index.html">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
        </div>
      </div>
    </section>

    <section class="flights-section"> <!-- Sección de vuelos del usuario -->
        <h2 class="section-title">Mis Vuelos</h2> <!-- Título de la sección -->
  
        <div class="flights-list"> <!-- Lista de vuelos -->
  
          <article class="flight-card"> <!-- Tarjeta individual de vuelo -->
            <div class="flight-header"> <!-- Encabezado del vuelo -->
              <span class="flight-icon" aria-hidden="true">✈️</span> <!-- Ícono de avión -->
              <time class="flight-time">05:30 - 06:30</time> <!-- Hora del vuelo -->
              <span class="flight-code">VAA025</span> <!-- Código del vuelo -->
            </div>
            <div class="flight-details"> <!-- Detalles del vuelo -->
              <span class="flight-duration">1h 30 min</span> <!-- Duración del vuelo -->
              <span class="flight-status status-on">A TIEMPO</span> <!-- Estado del vuelo -->
            </div>
            <div class="flight-footer"> <!-- Pie de tarjeta de vuelo -->
              <time class="flight-date">Sep 29</time> <!-- Fecha del vuelo -->
              <span class="flight-route">Bogotá - Barranquilla</span> <!-- Ruta del vuelo -->
            </div>
          </article>

          <article class="flight-card"> <!-- Segunda tarjeta de vuelo -->
            <div class="flight-header">
              <span class="flight-icon" aria-hidden="true">✈️</span>
              <time class="flight-time">10:30 - 12:00</time>
              <span class="flight-code">VAA185</span>
            </div>
            <div class="flight-details">
              <span class="flight-duration">1h 30 min</span>
              <span class="flight-status status-off">ATERRIZÓ</span>
            </div>
            <div class="flight-footer">
              <time class="flight-date">Jul 05</time>
              <span class="flight-route">Bogotá - Barranquilla</span>
            </div>
          </article>
  
          <article class="flight-card"> <!-- Tercera tarjeta de vuelo -->
            <div class="flight-header">
              <span class="flight-icon" aria-hidden="true">✈️</span>
              <time class="flight-time">05:30 - 06:30</time>
              <span class="flight-code">VAA800</span>
            </div>
            <div class="flight-details">
              <span class="flight-duration">1h 30 min</span>
              <span class="flight-status status-off">ATERRIZÓ</span>
            </div>
            <div class="flight-footer">
              <time class="flight-date">Feb 04</time>
              <span class="flight-route">Bogotá - Barranquilla</span>
            </div>
          </article>
  
        </div>
      </section>
  
      <div class="action-buttons"> <!-- Botón para volver al menú principal -->
        <button class="btn-primary" onclick="window.location.href='menu.html'">VOLVER</button> <!-- Botón con redirección -->
      </div>
    </main>
  </body>
  </html>
<!-- Fin del documento HTML -->
<!-- Este código HTML representa una página de "Mis Vuelos" para una aerolínea ficticia llamada DASVP AIR. -->
