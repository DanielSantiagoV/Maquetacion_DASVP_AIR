<!DOCTYPE html> <!-- Define el tipo de documento HTML -->
<html lang="es"> <!-- Establece el idioma principal como español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Vista responsiva móvil -->
  <title>Mis Vuelos | DASVP AIR</title> <!-- Título de la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"> <!-- Enlace al archivo CSS principal -->
</head>
<body>
  <header class="header"> <!-- Encabezado principal de la página -->
    <div class="header-glass"> <!-- Contenedor con efecto de vidrio -->
      <img src="../img/logo.svg" alt="DASVP AIR Logo" class="header-logo"> <!-- Logo de la aerolínea -->
      <h1 class="header-title">✈️ DASVP AIR</h1> <!-- Título principal -->
      <p class="header-slogan">Vuela a tus sueños ✨</p> <!-- Eslogan de la empresa -->
    </div>
  </header>

  <main class="container"> <!-- Contenedor principal del contenido -->

    <section class="user-profile-section"> <!-- Sección del perfil de usuario -->
      <div class="user-profile"> <!-- Contenedor del perfil -->
        <img src="../img/avatar_default.svg" alt="Avatar" class="user-avatar"> <!-- Imagen del avatar por defecto -->
        <link rel="icon" href="../img/image.png" type="image/png"> <!-- Ícono de la pestaña -->
        <div class="user-info"> <!-- Información del usuario -->
          <h2 class="user-name">John Doe</h2> <!-- Nombre del usuario (placeholder) -->
          <a class="logout-link" href="index.html">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
        </div>
      </div>
    </section>
